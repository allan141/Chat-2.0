<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Estilo WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Online</div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Digite uma mensagem..." />
            <button onclick="sendMessage()" title="Enviar mensagem" aria-label="Enviar mensagem">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button id="record-audio" title="Gravar áudio" aria-label="Gravar áudio">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>
</body>
</html>
