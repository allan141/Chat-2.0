<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Cabeçalho -->
        <div class="chat-header">
            Chat Online
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <!-- Menu Dropdown -->
            <div id="menu-dropdown" class="menu-dropdown">
                <ul>
                    <li onclick="changeUsername()">
                        <i class="fa-solid fa-user"></i> Alterar Nome
                    </li>
                    <li onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair do Chat
                    </li>
                    <li onclick="clearChat()">
                        <i class="fa-solid fa-trash"></i> Apagar Conversa
                   </li>
                </ul>
            </div>
        </div>

        <!-- Caixa de mensagens -->
        <div id="chat-box"></div>

        <!-- Indicador de "Digitando..." -->
        <div id="typing-indicator"></div>

        <!-- Entrada de mensagem e botões -->
        <div class="input-container">
            <!-- Input invisível para envio de imagens -->
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="sendImage(event)" />

            <!-- Botão de Anexar -->
            <button id="attach-btn" onclick="document.getElementById('imageInput').click()" title="Anexar imagem">
                <i class="fa-solid fa-paperclip"></i>
            </button>

            <!-- Campo de mensagem -->
            <input type="text" id="message" placeholder="Digite uma mensagem..." oninput="notifyTyping()" onblur="stopTyping()" />

            <!-- Botão de Envio -->
            <button id="send-btn" onclick="sendMessage()" title="Enviar mensagem">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
